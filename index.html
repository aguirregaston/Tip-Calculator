    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="title">
      <p id="title">Tip Calculator</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-asterisk"><path d="M12 6v12"></path><path d="M17.196 9 6.804 15"></path><path d="m6.804 9 10.392 6"></path></svg>
    </div>
    <label for="bill">Total Bill ($):</label>
    <input type="number" id="bill" placeholder="Enter the bill amount" step="0.01">

    <label for="tip">Tip Percentage (%):</label>
    <input type="number" id="tip" placeholder="Enter tip percentage" step="1">

    <button id="calculate">Calculate Tip</button>

    <p>Tip Amount: $<span id="tip-amount">0.00</span></p>
    <p>Total Amount: $<span id="total-amount">0.00</span></p>
  </main>
</body>
</html>
    <script type="module" src="script.js"></script>
  </body>
</html>
